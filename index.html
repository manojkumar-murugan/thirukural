<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>குறள் அறி</title>
    <script type="text/javascript" src="./kuralData.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- <h3>நல்வரவு !!</h3> -->
            <h4>அணுவைத் துளைத்து ஏழ் கடலை புகட்டி குறுக்கத் தரித்த குறள் !</h4>
        </div>
        <div>
            <img src="./thiruvalluvar.png" alt="Thiruvalluvar Image">
        </div>
        <div class="input-container">
            <button onclick="getPrevKural();" class="button">முந்தைய குறள்</button>
            <button onclick="getNextKural();" class="button">அடுத்த குறள்</button>
            <br/><br/>
            <div class="fetchByNumber">
                <form action="#">
                    <input type="number" id="kuralNumber" placeholder="1 முதல் 1330 வரை" /><br /><br />
                    <input type="button" class="button" value="குறளைத் தருக" onclick="displayKural();">
                </form>
            </div>
        </div>
        <br>
        <div class="kuralDOM"></div>
    </div>
</body>

</html>
